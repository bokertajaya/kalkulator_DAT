<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Tambahan Saldo DAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      font-size: 1.2em;
      background: #e0f7fa;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Tambahan Saldo DAS</h2>
    <label for="dasSaatIni">DAS Saat Ini (Rp)</label>
    <input type="number" id="dasSaatIni" value="9750000">

    <label for="hariBerjalan">Jumlah Hari Berlalu</label>
    <input type="number" id="hariBerjalan" value="110">

    <label for="hariTersisa">Jumlah Hari Tersisa</label>
    <input type="number" id="hariTersisa" value="10">

    <label for="targetDas">Target DAS (Rp)</label>
    <input type="number" id="targetDas" value="10000000">

    <button onclick="hitungSaldoTambahan()">Hitung Kebutuhan</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungSaldoTambahan() {
      const dasSaatIni = parseFloat(document.getElementById('dasSaatIni').value);
      const hariBerjalan = parseInt(document.getElementById('hariBerjalan').value);
      const hariTersisa = parseInt(document.getElementById('hariTersisa').value);
      const targetDas = parseFloat(document.getElementById('targetDas').value);

      const totalHari = hariBerjalan + hariTersisa;

      const tambahanPerHari = ((targetDas * totalHari) - (dasSaatIni * hariBerjalan)) / hariTersisa;
      const tambahanSekaliSetor = tambahanPerHari * hariTersisa;

      document.getElementById('hasil').innerHTML = `
        Tambahan saldo harian: <strong>Rp ${tambahanPerHari.toLocaleString('id-ID')}</strong><br>
        Tambahan jika setor sekali: <strong>Rp ${tambahanSekaliSetor.toLocaleString('id-ID')}</strong>
      `;
    }
  </script>
</body>
</html>
